name: CI/CD Pipeline reloader

on:
  push:
    branches:
      - main

jobs:
  dockerize-reloader:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Docker image tag
        id: vars
        run: echo "TAG=${{ github.sha }}" >> $GITHUB_ENV

      - name: Build Docker image
        working-directory: ./reloader
        run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/code-analyzer-reloader:${{ env.TAG }} .

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Push Docker image
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/code-analyzer-reloader:${{ env.TAG }}